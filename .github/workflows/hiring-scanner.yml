name: Daily Hiring Scanner

on:
  schedule:
    # 2:30 AM UTC == 8:00 AM IST
    - cron: "30 2 * * *"
  workflow_dispatch: {}  # lets you run it manually from the Actions tab

permissions:
  contents: write  # needed so we can push CSV/DB back into the repo

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run hiring scanner
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}          # optional
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}  # optional
        run: python hiring_scanner.py

      - name: Compute dates
        id: dates
        run: |
          echo "utc=$(date -u +%F)" >> $GITHUB_OUTPUT
          echo "ist=$(TZ=Asia/Kolkata date +%F)" >> $GITHUB_OUTPUT

      - name: Save timestamped copies
        run: |
          mkdir -p out
          if [ -f "jobs.csv" ]; then cp jobs.csv "out/${{ steps.dates.outputs.ist }}.csv"; fi
          if [ -f "jobs.db" ]; then cp jobs.db "out/jobs-${{ steps.dates.outputs.ist }}.db"; fi

      - name: Upload run artifacts (download from Actions UI)
        uses: actions/upload-artifact@v4
        with:
          name: hiring-results-${{ steps.dates.outputs.ist }}
          path: |
            jobs.csv
            jobs.db
            out/
          if-no-files-found: warn

      - name: Commit results back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add out/*.csv out/*.db || true
          git commit -m "Daily results ${{ steps.dates.outputs.ist }}" || echo "No changes to commit"
          git push
